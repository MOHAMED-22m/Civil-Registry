<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة البيانات</title>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .hidden {
            display: none;
        }
        
        /* نماذج الإدخال */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* جدول النتائج */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        /* القوائم */
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* مربع البحث */
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* الصفحات */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شريط التنقل -->
        <div class="menu">
            <button class="btn" onclick="showPage('home')">الصفحة الرئيسية</button>
            <button class="btn" onclick="showPage('enter_data')">إدخال بيانات</button>
            <button class="btn" onclick="showPage('inquiry')">بحث عن بيانات</button>
            <button class="btn" onclick="showPage('login')">تسجيل الدخول</button>
        </div>
        
        <!-- رسائل التنبيه -->
        <div id="flash-message" class="flash hidden"></div>
        
        <!-- الصفحات -->
        <div id="pages">
            <!-- الصفحة الرئيسية -->
            <div id="home-page" class="page active">
                <h1>نظام إدارة البيانات</h1>
                <p>مرحبًا بك في نظام إدارة البيانات البسيط. يمكنك استخدام القائمة أعلاه للتنقل بين الصفحات.</p>
            </div>
            
            <!-- صفحة إدخال البيانات -->
            <div id="enter_data-page" class="page">
                <h1>إدخال بيانات جديدة</h1>
                
                <form id="data-form">
                    <div class="form-group">
                        <label for="name">الاسم الكامل *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف *</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="national_id">رقم الهوية *</label>
                        <input type="text" id="national_id" name="national_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">العنوان</label>
                        <input type="text" id="address" name="address">
                    </div>
                    
                    <div class="form-group">
                        <label for="age">العمر</label>
                        <input type="text" id="age" name="age">
                    </div>
                    
                    <div class="form-group">
                        <label for="other_info">معلومات إضافية</label>
                        <textarea id="other_info" name="other_info" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">حفظ البيانات</button>
                </form>
            </div>
            
            <!-- صفحة البحث -->
            <div id="inquiry-page" class="page">
                <h1>بحث عن بيانات</h1>
                
                <form id="search-form">
                    <div class="search-box">
                        <input type="text" id="search-query" placeholder="ابحث بالاسم أو رقم الهاتف أو الهوية...">
                        <button type="submit" class="btn">بحث</button>
                    </div>
                </form>
                
                <div id="results-container">
                    <table id="results-table" class="hidden">
                        <thead>
                            <tr>
                                <th>الاسم</th>
                                <th>الهاتف</th>
                                <th>رقم الهوية</th>
                                <th>العنوان</th>
                                <th>العمر</th>
                                <th>معلومات إضافية</th>
                            </tr>
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
            </div>
            
            <!-- صفحة تسجيل الدخول -->
            <div id="login-page" class="page">
                <h1>تسجيل الدخول</h1>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // حالة التطبيق
        const appState = {
            currentPage: 'home',
            isAuthenticated: false,
            data: []
        };
        
        // كلمة المرور المشفرة (SHA-256) لكلمة "admin123"
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
        
        // عرض رسائل التنبيه
        function showFlashMessage(message, type = 'info') {
            const flashElement = document.getElementById('flash-message');
            flashElement.textContent = message;
            flashElement.className = `flash ${type}`;
            flashElement.classList.remove('hidden');
            
            setTimeout(() => {
                flashElement.classList.add('hidden');
            }, 5000);
        }
        
        // تبديل الصفحات
        function showPage(pageId) {
            if (pageId === 'enter_data' && !appState.isAuthenticated) {
                showFlashMessage('يجب تسجيل الدخول أولاً', 'warning');
                showPage('login');
                return;
            }
            
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(`${pageId}-page`).classList.add('active');
            appState.currentPage = pageId;
        }
        
        // حفظ البيانات (في الذاكرة فقط)
        function saveData(data) {
            appState.data.push(data);
            showFlashMessage('تم حفظ البيانات بنجاح!', 'success');
            document.getElementById('data-form').reset();
            
            // في تطبيق حقيقي، هنا نرسل البيانات للخادم
            console.log('بيانات جديدة:', data);
        }
        
        // البحث في البيانات
        function searchData(query) {
            return appState.data.filter(item => 
                item.name.includes(query) || 
                item.phone.includes(query) || 
                item.national_id.includes(query)
            );
        }
        
        // عرض نتائج البحث
        function displayResults(results) {
            const table = document.getElementById('results-table');
            const tbody = document.getElementById('results-body');
            
            tbody.innerHTML = '';
            
            if (results.length === 0) {
                showFlashMessage('لا توجد نتائج مطابقة للبحث', 'info');
                table.classList.add('hidden');
                return;
            }
            
            results.forEach(result => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${result.name}</td>
                    <td>${result.phone}</td>
                    <td>${result.national_id}</td>
                    <td>${result.address}</td>
                    <td>${result.age}</td>
                    <td>${result.other_info}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            table.classList.remove('hidden');
        }
        
        // تسجيل الدخول
        async function login(password) {
            // حساب hash لكلمة المرور المدخلة
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            if (hashHex === ADMIN_PASSWORD_HASH) {
                appState.isAuthenticated = true;
                showFlashMessage('تم تسجيل الدخول بنجاح!', 'success');
                showPage('enter_data');
                return true;
            } else {
                showFlashMessage('كلمة المرور غير صحيحة!', 'danger');
                return false;
            }
        }
        
        // أحداث النماذج
        document.addEventListener('DOMContentLoaded', () => {
            // بيانات أولية للعرض
            appState.data = [
                {
                    name: 'أحمد محمد',
                    phone: '0512345678',
                    national_id: '1234567890',
                    address: 'الرياض',
                    age: '30',
                    other_info: 'لا يوجد'
                },
                {
                    name: 'سارة عبدالله',
                    phone: '0598765432',
                    national_id: '0987654321',
                    address: 'جدة',
                    age: '25',
                    other_info: 'طالبة'
                }
            ];
            
            // نموذج إدخال البيانات
            const dataForm = document.getElementById('data-form');
            if (dataForm) {
                dataForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const formData = {
                        name: dataForm.name.value,
                        phone: dataForm.phone.value,
                        national_id: dataForm.national_id.value,
                        address: dataForm.address.value,
                        age: dataForm.age.value,
                        other_info: dataForm.other_info.value
                    };
                    
                    if (!formData.name || !formData.phone || !formData.national_id) {
                        showFlashMessage('الرجاء ملء جميع الحقول المطلوبة', 'danger');
                        return;
                    }
                    
                    saveData(formData);
                });
            }
            
            // نموذج البحث
            const searchForm = document.getElementById('search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const query = document.getElementById('search-query').value.trim();
                    if (!query) {
                        showFlashMessage('الرجاء إدخال كلمة البحث', 'warning');
                        return;
                    }
                    
                    const results = searchData(query);
                    displayResults(results);
                });
            }
            
            // نموذج تسجيل الدخول
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const password = loginForm.password.value.trim();
                    if (!password) {
                        showFlashMessage('الرجاء إدخال كلمة المرور', 'warning');
                        return;
                    }
                    
                    await login(password);
                    loginForm.reset();
                });
            }
        });
    </script>
</body>
  </html>
